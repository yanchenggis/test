<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: linear-gradient(135deg, #5a7ba7 0%, #4a6b95 100%);
            color: white;
            padding: 30px 25px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .sidebar p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .filter-btn {
            width: 100%;
            padding: 15px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .results-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .results-header {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .project-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .project-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .project-details {
            font-size: 12px;
            opacity: 0.8;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .leaflet-popup-content {
            text-align: center;
            min-width: 200px;
        }

        .popup-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
            color: #2c3e50;
        }

        .popup-details {
            margin-bottom: 10px;
            color: #666;
        }

        .popup-link {
            display: inline-block;
            background: #5a7ba7;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .popup-link:hover {
            background: #4a6b95;
        }

        .view-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .view-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
            }
            
            .map-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Filter Projects</h1>
            <p>Use the filters below to find the best option for you.</p>
            
            <div class="view-toggle">
                <button class="view-btn active" onclick="toggleView('map')">üó∫Ô∏è MAP</button>
                <button class="view-btn" onclick="toggleView('table')">üìã TABLE</button>
            </div>

            <div class="filter-group">
                <label for="practiceFilter">Practice Area</label>
                <select id="practiceFilter" class="filter-select">
                    <option value="">All Practice Areas</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="locationFilter">Location</label>
                <select id="locationFilter" class="filter-select">
                    <option value="">All Locations</option>
                </select>
            </div>

            <button class="filter-btn" onclick="applyFilters()">APPLY FILTERS</button>

            <div class="results-section">
                <div class="results-header">Results (<span id="resultCount">0</span>)</div>
                <div id="resultsContainer"></div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Sample project data - replace with your actual data
        const projects = [
            {
                id: 1,
                title: "Urban Development Project",
                practiceAreas: ["Urban Planning", "Environmental"],
                locations: [
                    { name: "New York", coordinates: [40.7128, -74.0060] },
                    { name: "Boston", coordinates: [42.3601, -71.0589] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example1"
            },
            {
                id: 2,
                title: "Coastal Restoration Initiative",
                practiceAreas: ["Environmental", "Marine Biology"],
                locations: [
                    { name: "Miami", coordinates: [25.7617, -80.1918] },
                    { name: "Key West", coordinates: [24.5551, -81.7800] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example2"
            },
            {
                id: 3,
                title: "Transportation Infrastructure",
                practiceAreas: ["Transportation", "Urban Planning"],
                locations: [
                    { name: "Chicago", coordinates: [41.8781, -87.6298] },
                    { name: "Detroit", coordinates: [42.3314, -83.0458] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example3"
            },
            {
                id: 4,
                title: "Agricultural Sustainability",
                practiceAreas: ["Agriculture", "Environmental"],
                locations: [
                    { name: "Des Moines", coordinates: [41.5868, -93.6250] },
                    { name: "Omaha", coordinates: [41.2565, -95.9345] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example4"
            },
            {
                id: 5,
                title: "Smart City Technology",
                practiceAreas: ["Technology", "Urban Planning"],
                locations: [
                    { name: "San Francisco", coordinates: [37.7749, -122.4194] },
                    { name: "Seattle", coordinates: [47.6062, -122.3321] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example5"
            },
            {
                id: 6,
                title: "Wildlife Conservation Program",
                practiceAreas: ["Environmental", "Wildlife Conservation"],
                locations: [
                    { name: "Denver", coordinates: [39.7392, -104.9903] },
                    { name: "Salt Lake City", coordinates: [40.7608, -111.8910] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example6"
            },
            {
                id: 7,
                title: "Renewable Energy Grid",
                practiceAreas: ["Energy", "Technology"],
                locations: [
                    { name: "Phoenix", coordinates: [33.4484, -112.0740] },
                    { name: "Las Vegas", coordinates: [36.1699, -115.1398] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example7"
            },
            {
                id: 8,
                title: "Water Management System",
                practiceAreas: ["Water Resources", "Environmental"],
                locations: [
                    { name: "Los Angeles", coordinates: [34.0522, -118.2437] },
                    { name: "San Diego", coordinates: [32.7157, -117.1611] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/example8"
            }
        ];

        let map;
        let markers = [];
        let filteredProjects = [...projects];

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4); // Center of USA

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add all markers initially
            addMarkersToMap(projects);
            
            // Populate filter dropdowns
            populateFilters();
            
            // Update results count
            updateResults();
        }

        function addMarkersToMap(projectList) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            projectList.forEach(project => {
                project.locations.forEach(location => {
                    const marker = L.marker(location.coordinates)
                        .bindPopup(createPopupContent(project, location))
                        .addTo(map);
                    
                    markers.push({ marker, project, location });
                });
            });
        }

        function createPopupContent(project, location) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${project.title}</div>
                    <div class="popup-details">
                        <strong>Location:</strong> ${location.name}<br>
                        <strong>Practice Areas:</strong> ${project.practiceAreas.join(', ')}
                    </div>
                    <a href="${project.storyMapUrl}" target="_blank" class="popup-link">
                        View Story Map
                    </a>
                </div>
            `;
        }

        function populateFilters() {
            // Get unique practice areas
            const practiceAreas = [...new Set(projects.flatMap(p => p.practiceAreas))].sort();
            const practiceSelect = document.getElementById('practiceFilter');
            
            practiceAreas.forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                practiceSelect.appendChild(option);
            });

            // Get unique locations
            const locations = [...new Set(projects.flatMap(p => p.locations.map(l => l.name)))].sort();
            const locationSelect = document.getElementById('locationFilter');
            
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }

        function applyFilters() {
            const practiceFilter = document.getElementById('practiceFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;

            filteredProjects = projects.filter(project => {
                const matchesPractice = !practiceFilter || project.practiceAreas.includes(practiceFilter);
                const matchesLocation = !locationFilter || project.locations.some(loc => loc.name === locationFilter);
                
                return matchesPractice && matchesLocation;
            });

            // Update map markers
            addMarkersToMap(filteredProjects);
            
            // Update results
            updateResults();

            // Adjust map view if there are filtered results
            if (filteredProjects.length > 0) {
                const bounds = L.featureGroup(markers.map(m => m.marker)).getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [20, 20] });
                }
            }
        }

        function updateResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultCount = document.getElementById('resultCount');
            
            resultCount.textContent = filteredProjects.length;
            
            resultsContainer.innerHTML = '';
            
            filteredProjects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-title">${project.title}</div>
                    <div class="project-details">
                        ${project.practiceAreas.join(' ‚Ä¢ ')}<br>
                        ${project.locations.map(l => l.name).join(' ‚Ä¢ ')}
                    </div>
                `;
                
                card.onclick = () => {
                    window.open(project.storyMapUrl, '_blank');
                };
                
                resultsContainer.appendChild(card);
            });
        }

        function toggleView(view) {
            // Update active button
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // For now, we only have map view implemented
            // You could add table view functionality here
            console.log('Switched to', view, 'view');
        }

        // Auto-apply filters when dropdowns change
        document.getElementById('practiceFilter').addEventListener('change', applyFilters);
        document.getElementById('locationFilter').addEventListener('change', applyFilters);

        // Initialize the map when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
