<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
            color: white;
            padding: 30px 25px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .sidebar p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .filter-btn {
            width: 100%;
            padding: 15px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .results-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .results-header {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .project-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .project-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .project-details {
            font-size: 12px;
            opacity: 0.8;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .leaflet-popup-content {
            text-align: center;
            min-width: 200px;
        }

        .popup-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
            color: #21C875;
        }

        .popup-details {
            margin-bottom: 10px;
            color: #666;
        }

        .leaflet-popup-content .popup-link {
            display: inline-block;
            background: #0F5DF4;
            color: #ffffff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .leaflet-popup-content .popup-link:hover {
            background: #21C875;
            color: #ffffff;
        }


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
            }
            
            .map-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Filter Projects</h1>
            <p>Use the filters below to find the best option for you.</p>

            <div class="filter-group">
                <label for="practiceFilter">Practice Area</label>
                <select id="practiceFilter" class="filter-select">
                    <option value="">All Practice Areas</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="locationFilter">Location</label>
                <select id="locationFilter" class="filter-select">
                    <option value="">All Locations</option>
                </select>
            </div>

            <button class="filter-btn" onclick="applyFilters()">APPLY FILTERS</button>

            <div class="results-section">
                <div class="results-header">Results (<span id="resultCount">0</span>)</div>
                <div id="resultsContainer"></div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

            },
                        {

                practiceAreas: ["CBED", "Environment & Social", "Urban Solutions"],

                ],

            },
                        {

                practiceAreas: ["Strategy & Analytics", "Environment & Social", "Urban Solutions"],
                locations: [
                    { name: "Kuala Lumpur", coordinates: [3.1319, 101.6841] },
                    { name: "Selangor", coordinates: [3.5092, 101.5248] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/d40eb123d1244f03805d9a36402da5e0"
            },
                        {
                id: 14,
                title: "Built environment",
                practiceAreas: ["Environment & Social", "Urban Solutions"],
                locations: [
                    { name: "Kuala Lumpur", coordinates: [3.1319, 101.6841] },
                    { name: "Selangor", coordinates: [3.5092, 101.5248] }
                ],
                storyMapUrl: "https://storymaps.arcgis.com/stories/31eb3b2d044e49b780c685ae738f81a9"
            }
        ];

        let map;
        let markers = [];
        let filteredProjects = [...projects];

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([4.2105, 110.9758], 4); 

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add all markers initially
            addMarkersToMap(projects);
            
            // Populate filter dropdowns
            populateFilters();
            
            // Update results count
            updateResults();
        }

        function addMarkersToMap(projectList) {
            // Clear existing markers
            if (window.markerClusterGroup) {
                map.removeLayer(window.markerClusterGroup);
            }
            
            // Create marker cluster group
            window.markerClusterGroup = L.markerClusterGroup({
                clusteredMarkerColor: '#21C875', 
                maxClusterRadius: 50
            });

            // Get current location filter
            const locationFilter = document.getElementById('locationFilter').value;

            projectList.forEach(project => {
                project.locations.forEach(location => {
                    // Only add marker if no location filter is active, or if the location matches the filter
                    if (!locationFilter || location.name === locationFilter) {
                        const marker = L.marker(location.coordinates)
                            .bindPopup(createPopupContent(project, location));
                        
                        window.markerClusterGroup.addLayer(marker);
                    }
                });
            });

            map.addLayer(window.markerClusterGroup);
        }

        function createPopupContent(project, location) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${project.title}</div>
                    <div class="popup-details">
                        <strong>Location:</strong> ${location.name}<br>
                        <strong>Practice Areas:</strong> ${project.practiceAreas.join(', ')}
                    </div>
                    <a href="${project.storyMapUrl}" target="_blank" class="popup-link">
                        View Story Map
                    </a>
                </div>
            `;
        }

        function populateFilters() {
            // Get unique practice areas
            const practiceAreas = [...new Set(projects.flatMap(p => p.practiceAreas))].sort();
            const practiceSelect = document.getElementById('practiceFilter');
            
            practiceAreas.forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                practiceSelect.appendChild(option);
            });

            // Get unique locations
            const locations = [...new Set(projects.flatMap(p => p.locations.map(l => l.name)))].sort();
            const locationSelect = document.getElementById('locationFilter');
            
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }

        function applyFilters() {
            const practiceFilter = document.getElementById('practiceFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;

            filteredProjects = projects.filter(project => {
                const matchesPractice = !practiceFilter || project.practiceAreas.includes(practiceFilter);
                const matchesLocation = !locationFilter || project.locations.some(loc => loc.name === locationFilter);
                
                return matchesPractice && matchesLocation;
            });

            // Update map markers
            addMarkersToMap(filteredProjects);
            
            // Update results
            updateResults();
        }

        function updateResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultCount = document.getElementById('resultCount');
            
            resultCount.textContent = filteredProjects.length;
            
            resultsContainer.innerHTML = '';
            
            filteredProjects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-title">${project.title}</div>
                    <div class="project-details">
                        ${project.practiceAreas.join(' â€¢ ')}<br>
                        ${project.locations.map(l => l.name).join(' â€¢ ')}
                    </div>
                `;
                
                card.onclick = () => {
                    window.open(project.storyMapUrl, '_blank');
                };
                
                resultsContainer.appendChild(card);
            });
        }

        function toggleView(view) {
            // Update active button
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // For now, we only have map view implemented
            // You could add table view functionality here
            console.log('Switched to', view, 'view');
        }

        // Auto-apply filters when dropdowns change
        document.getElementById('practiceFilter').addEventListener('change', applyFilters);
        document.getElementById('locationFilter').addEventListener('change', applyFilters);

        // Initialize the map when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
